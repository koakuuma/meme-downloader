name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Get dependencies
        run: flutter pub get
      - name: Fix image_gallery_saver plugin
        run: |
          find /home/runner/.pub-cache/hosted/pub.dev/image_gallery_saver-*/android -type f -name "build.gradle" -exec sed -i "s/android {/android {\\n    namespace \\\"com.example.imagegallerysaver\\\"/" {} +
          find /home/runner/.pub-cache/hosted/pub.dev/image_gallery_saver-*/android -type f -name "build.gradle" -exec sed -i "s/compileSdkVersion 30/compileSdkVersion 34/" {} +
          find /home/runner/.pub-cache/hosted/pub.dev/image_gallery_saver-*/android -type f -name "build.gradle" -exec sed -i "s/    sourceSets {/    kotlinOptions {\\n        jvmTarget = \\\"1.8\\\"\\n    }\\n\\n    sourceSets {/" {} +
          find /home/runner/.pub-cache/hosted/pub.dev/image_gallery_saver-*/android -type f -name "ImageGallerySaverPlugin.kt" -exec sed -i "/import io.flutter.plugin.common.PluginRegistry.Registrar/d" {} +
      - name: Update SDK versions
        run: |
          sed -i "s/compileSdk = 34/compileSdk = 36/" android/app/build.gradle.kts
          sed -i "s/targetSdk = 34/targetSdk = 36/" android/app/build.gradle.kts
      - name: Build APKs
        run: flutter build apk --release --split-per-abi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/*.apk

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Get dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: List build directory
        run: ls -R build/windows
      - name: Package Release
        run: |
          cd build/windows/x64/runner/Release
          7z a ../../../../meme-downloader-windows-x64.zip .
      - name: List files for upload
        run: dir build/windows/x64/runner/Release
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: meme-downloader-windows-x64.zip

  create_release:
    name: Create Release
    needs: [build_android, build_windows]
    runs-on: ubuntu-latest
    steps:
      - name: Create Release Tag
        id: create_tag
        run: echo "TAG_NAME=release-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display structure of downloaded files
        run: ls -R artifacts
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/android-apks/app-armeabi-v7a-release.apk
          asset_name: meme-downloader-android-arm.apk
          asset_content_type: application/vnd.android.package-archive
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/android-apks/app-arm64-v8a-release.apk
          asset_name: meme-downloader-android-arm64.apk
          asset_content_type: application/vnd.android.package-archive
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/android-apks/app-x86_64-release.apk
          asset_name: meme-downloader-android-x86_64.apk
          asset_content_type: application/vnd.android.package-archive
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/windows-release/meme-downloader-windows-x64.zip
          asset_name: meme-downloader-windows-x64.zip
          asset_content_type: application/zip
