name: Build and Release

on:
  workflow_dispatch:

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Get dependencies
        run: flutter pub get
      - name: Build APKs
        run: flutter build apk --release --split-per-abi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/apk/release/*.apk

  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Get dependencies
        run: flutter pub get
      - name: Build Linux
        run: flutter build linux --release
      - name: Package Release
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../meme-downloader-linux-x64.tar.gz .
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: meme-downloader-linux-x64.tar.gz

  build_macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Get dependencies
        run: flutter pub get
      - name: Build macOS
        run: flutter build macos --release
      - name: Package Release
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../meme-downloader-macos.zip *.app
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: meme-downloader-macos.zip

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Get dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: List build directory
        run: ls -R build/windows
      - name: Package Release
        run: |
          cd build/windows/x64/runner/Release
          7z a ../../../../meme-downloader-windows-x64.zip .
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: meme-downloader-windows-x64.zip

  create_release:
    name: Create Release
    needs: [build_android, build_linux, build_macos, build_windows]
    runs-on: ubuntu-latest
    steps:
      - name: Create Release Tag
        id: create_tag
        run: echo "TAG_NAME=release-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/android-apks/app-armeabi-v7a-release.apk
          asset_name: meme-downloader-android-arm.apk
          asset_content_type: application/vnd.android.package-archive
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/android-apks/app-arm64-v8a-release.apk
          asset_name: meme-downloader-android-arm64.apk
          asset_content_type: application/vnd.android.package-archive
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/android-apks/app-x86_64-release.apk
          asset_name: meme-downloader-android-x86_64.apk
          asset_content_type: application/vnd.android.package-archive
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/linux-release/meme-downloader-linux-x64.tar.gz
          asset_name: meme-downloader-linux-x64.tar.gz
          asset_content_type: application/gzip
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/macos-release/meme-downloader-macos.zip
          asset_name: meme-downloader-macos.zip
          asset_content_type: application/zip
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/windows-release/meme-downloader-windows-x64.zip
          asset_name: meme-downloader-windows-x64.zip
          asset_content_type: application/zip
